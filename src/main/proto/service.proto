syntax = "proto3";

package proto;

option java_package = "pl.dwojciechowski.proto";

message Command {
    string command = 1;
    string args = 2;
}

message Response {
    int32 status = 1;
    string message = 2;
}

service CommandService {
    rpc execute (Command) returns (Response);
}

message LogLine {
    string message = 1;
}

message LogFileLocation{
    string fileLocation = 1;
}

service LogViewerService{
    rpc getLogs(LogFileLocation) returns (stream LogLine);
}