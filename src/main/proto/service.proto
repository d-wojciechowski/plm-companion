syntax = "proto3";

package proto;

option java_package = "pl.dominikw.proto";
//option java_outer_classname = "Command";

message Command {
    string command = 1;
    string args = 2;
}

message Response {
    int32 status = 1;
    string message = 2;
}

service CommandService {
    rpc execute(Command) returns (Response);
}